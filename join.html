<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN US</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <form action="/submit.php">
        <h1>Welcome to MapMyFitness</h1>
        <p>Already a member? <a href="login.html">Log ln</a></p>
            <div>
        <label for="Name"> Name</label>
        <input type="text" placeholder="Enter name" required>
    </div>

    <div>
        <label for="Phone">Phone</label>
        <input type="phone" placeholder="Enter Phone" maxlength="10" required>
    </div>

    <div>
        <label for="Email">Email</label>
        <input type="email" placeholder="Enter Email" required>
    </div>
    
    <div>
        <label for="Password">Password</label>
        <input type="password" placeholder="Enter password" required>
    </div>
    
    <div>
        <label for="dob">Date of birth</label>
        <input id="dob" type="Date" required>
    </div>
    
    <div>
        <label for="gender">Gender</label>
        <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="other">other</option>
        </select>
    </div>
    
     <p>Subscription Plan</p>
<div class="subscription-options">
    <label><input id="basic" type="radio" name="subscription" value="basic"> Basic</label>
    <label><input id="standard" type="radio" name="subscription" value="standard"> Standard</label>
    <label><input id="premium" type="radio" name="subscription" value="premium"> Premium</label>
</div>

    <br>
    <div>
        <button type="submit">Register</button>
    </div>
    </form>
</body>
</html>
